<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input[type="hidden"] {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add New Product</h2>
    <form action="" th:action="@{/adminhome/addnew/add}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}" name="id">
        <label for="category">Category:</label>
        <select id="category" th:field="*{category}" name="category">
            <option value="sports">Sports</option>
            <option value="electronics">Electronics</option>
            <option value="footwear">Footwear</option>
            <option value="Cloths">Cloths</option>
            <option value="Stationary">Stationary</option>
        </select>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" onchange="updateImageName()">
        <!-- Hidden input field to store the selected image name -->
	    <input type="hidden" th:field="*{imgPath}" id="imageName" name="imageName">
	    
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" th:field="*{productName}" name="productName" required>
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" name="price" min="0" step="0.01" required>
        <label for="quantity">Quantity Available:</label>
        <input type="number" id="quantity" th:field="*{availQty}" name="quantity" min="0" required>
        <input type="submit" value="Submit">
    </form>
</div>
<script>
    function updateImageName() {
        // Get the file input element
        var input = document.getElementById('image');
        // Check if a file is selected
        if (input.files && input.files[0]) {
            // Get the name of the selected file
            var imageName = input.files[0].name;
            // Update the value of the hidden input field with the image name
            document.getElementById('imageName').value = imageName;
        }
    }
</script>
</body>
</html>
