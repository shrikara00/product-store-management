<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Purchase</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea,
        select,
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input[disabled] {
            background-color: #f4f4f4;
            cursor: not-allowed;
        }
        #category,#productName,#price{
        	pointer-events:none ;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Purchase</h2>
        <form action="#" th:action="@{/adminhome/purchase/buynow}" th:object="${productDetail}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" name="productid"  value="productid" th:field="*{productid}">
            
            <label for="category">Category</label>
            <input type="text" id="category"  th:field="*{category}" >

            <label for="productName">Product Name</label>
            <input type="text" id="productName"  th:field="*{productName}" >

            <label for="price">Price</label>
            <input type="text" id="price" th:field="*{price}">

            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" th:field="*{quantity}" min="1" placeholder="Enter quantity" required>

            <label for="address">Address</label>
            <textarea id="address" th:field="*{address}" placeholder="Enter your address" required></textarea>

            <input type="submit" value="Buy Now">
        </form>
    </div>
</body>
</html>
