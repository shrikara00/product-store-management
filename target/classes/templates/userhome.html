<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Listing</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #d7dde4;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            overflow: hidden ;
            margin: 20px;
            padding: 20px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .product:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: 250px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .product img:hover {
            transform: scale(1.05);
        }

        .product-details {
            margin-top: 10px;
        }

        .product-category,
        .product-name,
        .price {
            margin-bottom: 5px;
        }

        .product-actions a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
            font-size: 16px;
            height:40px;
            width:60px;
            display: flex;
        	align-items: center;
        	justify-content:center ;
        	border-radius: 5px;
        	background-color: green ;
        }

        .logout-button {
            background-color: #dc3545;
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        .logout-button:hover {
            background-color: #c82333;
        }
        .mypurchase{
        	background-color:#0c0d5d ;
        	height:45px;
        	width:150px ;
        	display: flex;
        	align-items: center;
        	justify-content:center ;
        	border-radius: 5px;
        }
        .mypurchase:hover {
        	background-color:#0c0a50;
        }
    </style>
</head>
<body>
    <div class="navbar">
 		<a class="mypurchase" href="userhome/mypurchases">My Purchases</a>  
        <a class="logout-button" href="logout">Logout</a>
    </div>

    <!-- Product Listing -->
    <div class="container">
        <div class="row">
            <div th:each="product : ${products}" class="col-md-4">
                <div class="product">
                    <img th:src="${product.imgPath}" alt="Product Image">
                    <div class="product-details">
                        <div class="product-category" th:text="'Category: ' + ${product.category}">Category</div>
                        <div class="product-name" th:text="'Name: ' + ${product.productName}">Product Name</div>
                        <div class="price" th:text="'Price: ' + ${product.price} + '.Rs '">Price</div>
                        <div class="product-actions">
                            <a href="" th:if="${product.availQty > 0}" th:href="@{/adminhome/purchase/{id} (id=${product.id})}">Buy</a>
                            <span th:if="${product.availQty <= 0}">Out of stock</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
