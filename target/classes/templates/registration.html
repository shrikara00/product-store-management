<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            display: none;
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }
                .login-btn {
            text-align: center;
            margin-top: 20px;
        }
        .login-btn a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registration</h2>
    <form id="registrationForm" action="#" th:action="@{/register}" th:object="${registerTemplate}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" id="username" name="username" required>
            <span class="error-message" id="usernameError">Please enter a valid username</span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" name="email" required>
            <span class="error-message" id="emailError">Please enter a valid email address</span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" id="password" name="password" required>
            <span class="error-message" id="passwordError">Password must be at least 6 characters</span>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" th:field="*{confirmPassword}" id="confirmPassword" name="confirmPassword" required>
            <span class="error-message" id="confirmPasswordError">Passwords must match</span>
        </div>
        <input type="submit" value="Register">
    </form>
    <div class="login-btn">
        <a href="/">Login</a>
    </div>
</div>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        // Validate form fields
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var isValid = true;

        if (username.length < 3 || username.trim()=="") {
            document.getElementById("usernameError").style.display = "inline";
            isValid = false;
        } else {
            document.getElementById("usernameError").style.display = "none";
        }

        if (!email.includes("@")) {
            document.getElementById("emailError").style.display = "inline";
            isValid = false;
        } else {
            document.getElementById("emailError").style.display = "none";
        }

        if (password.length < 6) {
            document.getElementById("passwordError").style.display = "inline";
            isValid = false;
        } else {
            document.getElementById("passwordError").style.display = "none";
        }

        if (password !== confirmPassword) {
            document.getElementById("confirmPasswordError").style.display = "inline";
            isValid = false;
        } else {
            document.getElementById("confirmPasswordError").style.display = "none";
        }

        if (!isValid) {
            event.preventDefault(); // Prevent form submission if validation fails
        }
    });
</script>

</body>
</html>
